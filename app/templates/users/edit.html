{% extends "base.html" %}

{% block title %}Edit User - Hospital Management System{% endblock %}

{% block content %}
<div class="container-fluid container-lg py-4">
    <div class="card shadow">
        <div class="card-body p-4">
            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
                <h2 class="card-title h3 mb-3 mb-sm-0">
                    <i class="fas fa-user-edit me-2 text-primary"></i>Edit User
                </h2>
            </div>

            <form method="POST" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ user.name }}" required>
                        <div class="invalid-feedback">
                            Please enter the user's name.
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ user.email }}" required>
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="password" class="form-label">
                            Password 
                            <small class="text-muted">(Leave blank to keep current password)</small>
                        </label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="invalid-feedback">
                            Password must be at least 6 characters.
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="admin" {{ 'selected' if user.role == 'admin' }}>Admin</option>
                            <option value="doctor" {{ 'selected' if user.role == 'doctor' }}>Doctor</option>
                            <option value="staff" {{ 'selected' if user.role == 'staff' }}>Staff</option>
                        </select>
                        <div class="invalid-feedback">
                            Please select a role.
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column flex-sm-row justify-content-between mt-4">
                    <a href="{{ url_for('users.user_list') }}" class="btn btn-outline-secondary mb-3 mb-sm-0">
                        <i class="fas fa-arrow-left me-2"></i>Back to List
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 15px;
    }
    .form-label {
        font-weight: 500;
        color: #495057;
    }
    .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 0.6rem 1rem;
    }
    .form-control:focus, .form-select:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .btn {
        padding: 0.6rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .text-primary {
        color: #007bff !important;
    }
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem;
        }
    }
</style>

<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
{% endblock %}
