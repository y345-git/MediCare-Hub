{% extends "base.html" %}

{% block title %}Add Follow-up - Hospital Management System{% endblock %}

{% block content %}
<div class="container-fluid container-lg py-4">
    <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
            <!-- Header -->
            <div class="card-body p-4">
                <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
                    <h2 class="card-title h4 mb-2">
                        <i class="fas fa-calendar-plus me-2 text-primary"></i>Add Follow-up
                    </h2>
                    <p class="text-muted mb-0">Patient: {{ patient.name }}</p>
                </div>
            </div>

            <!-- Form -->
            <form method="POST" class="needs-validation" novalidate>
                <div class="card-body p-4">
                    <div class="form-section mb-4">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="visitDate">Visit Date</label>
                                <input type="date" class="form-control" id="visitDate" name="visit_date" 
                                       value="{{ today_date }}" required>
                                <div class="invalid-feedback">Please select a visit date.</div>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label" for="doctor">Doctor</label>
                                <select class="form-select" id="doctor" name="doctor_name" required>
                                    <option value="">Select Doctor</option>
                                    {% for doctor in doctors %}
                                        <option value="{{ doctor.name }}">
                                            {{ doctor.name }} - {{ doctor.specialization }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">Please select a doctor.</div>
                            </div>

                            <div class="col-12">
                                <label class="form-label" for="complaints">Complaints</label>
                                <textarea class="form-control" id="complaints" name="complaints" 
                                          rows="3" placeholder="Enter patient complaints"></textarea>
                            </div>

                            <div class="col-12">
                                <label class="form-label" for="examination">Examination</label>
                                <textarea class="form-control" id="examination" name="examination" 
                                          rows="3" placeholder="Enter examination details"></textarea>
                            </div>

                            <div class="col-12">
                                <label class="form-label" for="diagnosis">Diagnosis</label>
                                <textarea class="form-control" id="diagnosis" name="diagnosis" 
                                          rows="3" placeholder="Enter diagnosis"></textarea>
                            </div>

                            <div class="col-12">
                                <label class="form-label" for="treatment">Treatment</label>
                                <textarea class="form-control" id="treatment" name="treatment" 
                                          rows="3" placeholder="Enter treatment details"></textarea>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Prescription</label>
                                <div id="prescriptionContainer">
                                    <div class="prescription-item mb-3">
                                        <div class="row g-2">
                                            <div class="col-12 col-md-5">
                                                <select class="form-select medicine-select">
                                                    <option value="">Select Medicine</option>
                                                    <option value="custom">+ Add Custom Medicine</option>
                                                    {% for medicine in medicines %}
                                                        <option value="{{ medicine.id }}">{{ medicine.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-12 col-md-5 custom-medicine-input d-none">
                                                <input type="text" class="form-control custom-medicine" 
                                                       placeholder="Enter medicine name">
                                            </div>
                                            <div class="col-12 col-md-5">
                                                <input type="text" class="form-control quantity" 
                                                       placeholder="Quantity/Dosage (e.g., 1-0-1)">
                                            </div>
                                            <div class="col-12 col-md-2">
                                                <button type="button" class="btn btn-outline-danger remove-prescription">
                                                    <i class="fas fa-times"></i>
                                                </button>
                                            </div>
                                            <div class="col-12">
                                                <textarea class="form-control medicine-notes" 
                                                          placeholder="Notes for this medicine" rows="2"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary mt-2" id="addPrescription">
                                    <i class="fas fa-plus me-2"></i>Add Medicine
                                </button>
                            </div>

                            <div class="col-12 col-md-6">
                                <label class="form-label" for="nextVisit">Next Visit Date</label>
                                <input type="date" class="form-control" id="nextVisit" name="next_visit_date">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Navigation -->
                <div class="card-footer bg-light p-4">
                    <div class="d-flex flex-column flex-sm-row justify-content-between gap-3">
                        <a href="{{ url_for('patients.patient_followups', id=patient.id) }}" 
                           class="btn btn-outline-secondary border-2">
                            <i class="fas fa-arrow-left me-2"></i>Back to Follow-ups
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save Follow-up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Card Styles */
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,.05);
    }

    /* Form Styles */
    .form-label {
        font-weight: 500;
        color: #495057;
        margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 0.625rem 1rem;
    }

    .form-control:focus, .form-select:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.15);
    }

    textarea.form-control {
        min-height: 100px;
    }

    /* Button Styles */
    .btn {
        padding: 0.6rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-outline-secondary {
        border-width: 2px;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
        .card-body {
            padding: 1.5rem;
        }
        .btn {
            width: 100%;
        }
    }
</style>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()

document.addEventListener('DOMContentLoaded', function() {
    const prescriptionContainer = document.getElementById('prescriptionContainer');
    const addPrescriptionBtn = document.getElementById('addPrescription');

    // Function to create prescription item
    function createPrescriptionItem() {
        const template = document.querySelector('.prescription-item').cloneNode(true);
        template.querySelector('.medicine-select').value = '';
        template.querySelector('.quantity').value = '';
        template.querySelector('.medicine-notes').value = '';
        template.querySelector('.custom-medicine-input').classList.add('d-none');
        return template;
    }

    // Add new prescription item
    addPrescriptionBtn.addEventListener('click', function() {
        prescriptionContainer.appendChild(createPrescriptionItem());
    });

    // Remove prescription item
    prescriptionContainer.addEventListener('click', function(e) {
        if (e.target.closest('.remove-prescription')) {
            const item = e.target.closest('.prescription-item');
            if (prescriptionContainer.children.length > 1) {
                item.remove();
            }
        }
    });

    // Handle custom medicine selection
    prescriptionContainer.addEventListener('change', function(e) {
        if (e.target.classList.contains('medicine-select')) {
            const customInput = e.target.closest('.row').querySelector('.custom-medicine-input');
            if (e.target.value === 'custom') {
                customInput.classList.remove('d-none');
                e.target.closest('.col-md-5').classList.add('d-none');
            }
        }
    });

    // Handle form submission
    document.querySelector('form').addEventListener('submit', function(e) {
        const prescriptions = [];
        document.querySelectorAll('.prescription-item').forEach(item => {
            const select = item.querySelector('.medicine-select');
            const customInput = item.querySelector('.custom-medicine');
            const quantity = item.querySelector('.quantity').value;
            const notes = item.querySelector('.medicine-notes').value;

            let medicineId = null;
            let medicineName = '';

            if (select.value === 'custom') {
                medicineName = customInput.value;
            } else {
                medicineId = select.value;
                medicineName = select.options[select.selectedIndex].text;
            }

            if (medicineName && quantity) {
                prescriptions.push({
                    medicine_id: medicineId,
                    medicine_name: medicineName,
                    quantity: quantity,
                    notes: notes
                });
            }
        });

        // Add prescriptions to a hidden input
        const prescriptionInput = document.createElement('input');
        prescriptionInput.type = 'hidden';
        prescriptionInput.name = 'prescriptions';
        prescriptionInput.value = JSON.stringify(prescriptions);
        this.appendChild(prescriptionInput);
    });
});
</script>
{% endblock %}
